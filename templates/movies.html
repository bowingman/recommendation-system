{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
	<div class="search-form">
		<table>
			<tr>
				<th>Movie Name</th>
				<th>Genre</th>
				<th>URL</th>
			</tr>
			{% for item in queryResponse %}
				<tr>
					<td>{{ item['title'] }}</td>
					<td>{{ item['genre'] }}</td>
					<td>{{ item['url'] }}</td>
				</tr>
					<!-- <img src="{{ item['url'] }}" /> -->
			{% endfor %}
		</table>
	</div>
{% endblock %}
